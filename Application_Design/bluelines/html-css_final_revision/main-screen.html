<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.3.2.js" ></script>
<script>
    $(document).ready(function() {   
            var sideslider = $('[data-toggle=collapse-side]');
            var sel = sideslider.attr('data-target');
            var sel2 = sideslider.attr('data-target-2');
            sideslider.click(function(event){
                $(sel).toggleClass('in');
                $(sel2).toggleClass('out');
            });
            $('.toggle-tasks-standings').html('Tasks');
            var standings_height = $('.standings').height();
            $('.tasks').css({
              "margin-top" : standings_height - (2 * standings_height)
            });
            $('.toggle-tasks-standings').click(function(){
                if($('.standings').hasClass('in')){
                  $('.standings').removeClass('in');
                  $('.tasks').addClass('in');
                  $('.toggle-tasks-standings').html('Standings');
                }
                else{
                  $('.tasks').removeClass('in');
                  $('.standings').addClass('in');
                  $('.toggle-tasks-standings').html('Tasks');
                }
            });
        });
</script>
</head>
<body>
<div class="container-fluid page">
    <header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div class="toggle-tasks-standings"></div>
        </div>
        <div class="navbar-inverse side-collapse in">

              <li><a href="#sync">Sync</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container side-collapse-container">
      <div class="row text-center">
        <h1>You Have</h1>
        <h1 class="points">1292<strong>pts</strong></h1>
      </div>
      <div class="row text-center custyle standings in">

                <tr style="background: #474747; color: #fafafa;">
                    <th>Rank</th>

          <div class="row text-center custyle tasks">
